<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Andrew Liu Blog</title>  <!--标题的名称，浏览器会把它放置在标题栏-->
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/pure-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/grids-responsive-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/blog.css">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Andrew Liu Blog</h1> <!--左边区域显示的品牌名称-->
            <h2 class="brand-tagline">Snow Memory</h2> <!--左边区域显示的品牌标语-->
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/Andrew-liu">Github</a> <!--左边区域显示的github超链接按钮-->
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://weibo.com/dinosaurliu">Weibo</a> <!--左边区域显示的Weibo超链接按钮-->
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %} <!--这两个模板作为基类模板，可以在其他地方进行重写，这里的效果是右边显示的文章列表-->
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://andrewliu.tk/about/">About Me</a></li> <!--底部显示的About Me链接文字-->
                        <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li> <!--底部显示的Twitter链接文字-->
                        <li><a href="http://github.com/yahoo/pure/">GitHub</a></li> <!--底部显示的GitHub链接文字-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
