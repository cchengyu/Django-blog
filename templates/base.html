<!--base.html>
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Cheng yu Blog</title> <!--标题的名称，浏览器会把它放置在标题栏-->
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/pure-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/grids-responsive-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/blog.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="{% url "home" %}">Cheng yu Blog</a></h1> <!--左边区域显示的品牌名称,设置超链接，点击后跳转到主页-->
            <h2 class="brand-tagline">Snow Memory</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">Home</a> <!--左边区域显示的Home超链接按钮，点击后跳转主页-->
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/archives/">Archive</a> <!--左边区域显示的Archive超链接按钮，点击后跳转归档页-->
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/cchengyu/Django-blog">Github</a> <!--左边区域显示的github超链接>按钮-->
                    </li>
                    <li class="nav-item">
                        <a class="button-error pure-button" href="http://www.weibo.com/5596536179/profile?topnav=1&wvr=6&is_all=1">Weibo</a> <!--左边区域显示的Weibo超链接按钮-->
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url "about_me" %}">About Me</a> <!--左边区域显示的About Me超链接按钮，点击后跳转主页-->
                    <li>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url "RSS" %}">RSS</a>
                    </li> <!--左边区域显示的About Me超链接按钮，点击后RSS页面-->
                    <form class="pure-form" action="/search/" method="get">
                    <input class="pure-input-3-3" type="text" name="s" placeho
lder="search"> <!--定义一个用户可以输入信息的表单，有一个名字为s的字段用于获取用户输入，占位符为search-->
                    </form>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="/aboutme/">About Me</a></li> <!--底部显示的About Me链接文字-->
                        <li><a href="http://github.com/cchengyu">GitHub</a></li> <!--底部显示的GitHub链接文字-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
