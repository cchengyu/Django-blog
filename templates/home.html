{% extends "base.html" %} <!-- 从base.html中延伸出来 -->

{% block content %} <!-- 内容开头标识块 -->
<div class="posts">
    {% for post in post_list %} <!-- template提供的for循环，进行遍历 -->
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ post.title }}</h2> <!-- 显示文章标题 -->

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ post.date_time }}</a> <a class="post-category post-category-js" href="#">{{ post.category }}</a> <!-- 显示文章日期、类型 -->
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ post.content }} <!-- 显示文章内容 -->
                    </p>
                </div>
        </section>
    {% endfor %} <!-- 结束for循环标识 -->
</div><!-- /.blog-post -->
{% endblock %} <!-- 结束标识块 -->
